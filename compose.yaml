volumes:
  vm-data:
  vmagent-data:
  grafana-data:

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - MQTT_HOST=${MQTT_HOST:-localhost}
      - MQTT_USERNAME=${MQTT_USERNAME}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
    ports:
      - "3000:3000"
    restart: unless-stopped

  victoriametrics:
    image: victoriadata/victoria-metrics:latest
    volumes:
      - vm-data:/storage
    command:
      - '--storageDataPath=/storage'
      - '--httpListenAddr=:8428'
    restart: unless-stopped

  vmagent:
    image: victoriadata/vmagent:latest
    depends_on:
      - victoriametrics
    volumes:
      - ./vmagent-config.yml:/config.yml
      - vmagent-data:/vmagentdata
    command:
      - '--proxyURL=http://victoriametrics:8428'
      - '--configFile=/config.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - victoriametrics
    restart: unless-stopped

